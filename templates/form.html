{% extends "base.html" %}
{% load crispy_forms_tags %}




{% block content %}
    <script>
 $( document ).ready(function() {

     resize();
          $(window).resize(function() {
    resize();
});


 $(".markdownx-editor").on('keyup',function () {
     $(this).css('height', 'auto' );
     $(this).height( this.scrollHeight );

 });

function resize() {

    $(".markdownx-editor").attr({
        cols: $(window).width() / 15.0588235294,
        rows: $(window).height() / 28.1818181818,
        style:"overflow:auto;",
    });
    $(".markdownx-preview").attr({
        cols: $(window).width() / 15.0588235294,
        rows: $(window).height() / 28.1818181818,

    });
}
})
</script>
    <form action="" method="post">
    {% csrf_token %}
{{ form | crispy}}
<input type='submit' class='btn btn-default' value='Create Post' />
    </form>

    {{ form.media }}
{% endblock content %}
